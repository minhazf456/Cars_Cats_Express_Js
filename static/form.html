<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <title>New Cars</title>
</head>
<body>
    <h1>Adding  Cars list !</h1>
    <p>Add your car here: </p>
    <form id = 'CarForm' action='AddNewCar' method='post'>
        <label>Car Make</label>
        <input type='text' name='car_make'>
        <label>Car Model</label>
        <input type='text' name='car_model'>
        <label>Year</label>
        <input type='text' name='car_year'>
        <input type='submit' class='submitbutton' value='Add a Car'>
    </form>
    
</body>
</html>
